<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - pure black to absorb any system border -->
  <rect x="0" y="0" width="1024" height="1024" fill="#000000"/>

  <!-- Very subtle wide glow -->
  <ellipse cx="512" cy="512" rx="440" ry="180" fill="url(#glow2)" opacity="0.4"/>

  <!-- Horizon line - thicker, full opacity -->
  <line x1="100" y1="512" x2="924" y2="512" stroke="white" stroke-width="10" stroke-linecap="round"/>

  <!-- Dot - larger, positioned right, with subtle outer glow -->
  <circle cx="720" cy="512" r="44" fill="url(#dotglow2)" opacity="0.6"/>
  <circle cx="720" cy="512" r="22" fill="white"/>

  <defs>
    <radialGradient id="glow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotglow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
