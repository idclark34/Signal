<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - rounded square -->
  <rect width="512" height="512" rx="96" fill="#171717"/>

  <!-- Glow positioned behind where the dot will be -->
  <ellipse cx="360" cy="256" rx="100" ry="55" fill="url(#glow4)" opacity="0.5"/>

  <!-- Horizon line with gradient fade at edges -->
  <line x1="50" y1="256" x2="462" y2="256" stroke="url(#linegradient4)" stroke-width="4" stroke-linecap="round"/>

  <!-- Dot - bright with strong presence -->
  <circle cx="380" cy="256" r="13" fill="white"/>

  <defs>
    <radialGradient id="glow4" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="linegradient4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="30%" stop-color="white" stop-opacity="1"/>
      <stop offset="70%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
</svg>
