<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - rounded square -->
  <rect width="512" height="512" rx="96" fill="#1a1a1a"/>

  <!-- Soft ambient glow - wider and subtle -->
  <ellipse cx="256" cy="256" rx="200" ry="70" fill="url(#glow1)" opacity="0.5"/>

  <!-- Horizon line - crisp white -->
  <line x1="50" y1="256" x2="462" y2="256" stroke="white" stroke-width="4" stroke-linecap="round"/>

  <!-- Dot with dark ring for contrast -->
  <circle cx="340" cy="256" r="14" fill="white"/>
  <circle cx="340" cy="256" r="14" fill="none" stroke="#1a1a1a" stroke-width="3"/>
  <circle cx="340" cy="256" r="8" fill="white"/>

  <defs>
    <radialGradient id="glow1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
