<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - rounded square -->
  <rect width="512" height="512" rx="96" fill="#141414"/>

  <!-- Very subtle wide glow -->
  <ellipse cx="256" cy="256" rx="220" ry="90" fill="url(#glow2)" opacity="0.4"/>

  <!-- Horizon line - thicker, full opacity -->
  <line x1="50" y1="256" x2="462" y2="256" stroke="white" stroke-width="5" stroke-linecap="round"/>

  <!-- Dot - larger, positioned right, with subtle outer glow -->
  <circle cx="360" cy="256" r="22" fill="url(#dotglow2)" opacity="0.6"/>
  <circle cx="360" cy="256" r="11" fill="white"/>

  <defs>
    <radialGradient id="glow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotglow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
