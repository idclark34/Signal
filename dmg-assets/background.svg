<svg width="660" height="400" viewBox="0 0 660 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="660" height="400" fill="#0a0a0a"/>
  
  <!-- Subtle gradient -->
  <rect width="660" height="400" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Horizon glow -->
  <ellipse cx="330" cy="320" rx="300" ry="60" fill="url(#horizonGlow)" opacity="0.2"/>
  
  <!-- Horizon line -->
  <line x1="30" y1="320" x2="630" y2="320" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  
  <!-- App name at top -->
  <text x="330" y="60" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="500" fill="white" text-anchor="middle" letter-spacing="4" opacity="0.9">SIGNAL</text>
  
  <!-- Instruction text -->
  <text x="330" y="370" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="400" fill="white" text-anchor="middle" opacity="0.5">Drag Signal to Applications to install</text>
  
  <!-- Arrow pointing right (between icon positions) -->
  <g transform="translate(330, 190)" opacity="0.4">
    <!-- Arrow line -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Arrow head -->
    <path d="M30 -10 L45 0 L30 10" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <defs>
    <linearGradient id="bgGrad" x1="330" y1="0" x2="330" y2="400">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <radialGradient id="horizonGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
