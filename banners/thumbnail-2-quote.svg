<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#0c0c0c"/>
  
  <!-- Subtle gradient -->
  <rect width="600" height="600" fill="url(#bgGrad)" opacity="0.5"/>
  
  <!-- Quote marks decoration -->
  <text x="80" y="180" font-family="Georgia, serif" font-size="120" fill="white" opacity="0.08">"</text>
  
  <!-- Main quote -->
  <text x="300" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">Nothing is wrong.</text>
  <text x="300" y="300" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">Continue.</text>
  
  <!-- Horizon line below quote -->
  <ellipse cx="300" cy="400" rx="180" ry="40" fill="url(#horizonGlow)" opacity="0.2"/>
  <line x1="120" y1="400" x2="480" y2="400" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <circle cx="380" cy="400" r="6" fill="white"/>
  
  <!-- Brand -->
  <text x="300" y="520" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="white" text-anchor="middle" letter-spacing="4" opacity="0.8">SIGNAL</text>
  <text x="300" y="555" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="13" font-weight="400" fill="white" text-anchor="middle" opacity="0.4">Quiet reminders for builders</text>
  
  <defs>
    <linearGradient id="bgGrad" x1="300" y1="0" x2="300" y2="600">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0c0c0c"/>
    </linearGradient>
    <radialGradient id="horizonGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
