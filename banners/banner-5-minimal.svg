<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pure dark background -->
  <rect width="1280" height="720" fill="#0a0a0a"/>
  
  <!-- Large centered horizon with glow -->
  <ellipse cx="640" cy="360" rx="550" ry="140" fill="url(#bigGlow)" opacity="0.25"/>
  
  <!-- Main horizon line - prominent -->
  <line x1="100" y1="360" x2="1180" y2="360" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Dot with larger glow -->
  <circle cx="880" cy="360" r="50" fill="url(#bigDotGlow)" opacity="0.4"/>
  <circle cx="880" cy="360" r="16" fill="white"/>
  
  <!-- App name - large, clean -->
  <text x="640" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="96" font-weight="300" fill="white" text-anchor="middle" letter-spacing="16">SIGNAL</text>
  
  <!-- Single tagline -->
  <text x="640" y="540" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="24" font-weight="400" fill="white" text-anchor="middle" opacity="0.6">Quiet reminders. Steady progress.</text>
  
  <!-- Platform badge -->
  <g transform="translate(640, 640)">
    <rect x="-60" y="-18" width="120" height="36" rx="18" fill="white" opacity="0.1"/>
    <text x="0" y="6" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.6">macOS</text>
  </g>
  
  <defs>
    <radialGradient id="bigGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bigDotGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
