<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#0a0a0a"/>
  
  <!-- Soft corner glows -->
  <circle cx="100" cy="100" r="200" fill="url(#cornerGlow)" opacity="0.08"/>
  <circle cx="500" cy="500" r="200" fill="url(#cornerGlow)" opacity="0.08"/>
  
  <!-- App name at top -->
  <text x="300" y="140" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="600" fill="white" text-anchor="middle" letter-spacing="6">SIGNAL</text>
  
  <!-- Divider -->
  <line x1="200" y1="180" x2="400" y2="180" stroke="white" stroke-width="1" opacity="0.2"/>
  
  <!-- Value props stacked -->
  <text x="300" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" text-anchor="middle" opacity="0.85">Calm over hype</text>
  <text x="300" y="310" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" text-anchor="middle" opacity="0.65">Identity over metrics</text>
  <text x="300" y="360" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" text-anchor="middle" opacity="0.45">Meaning over noise</text>
  
  <!-- Horizon graphic at bottom -->
  <ellipse cx="300" cy="480" rx="200" ry="50" fill="url(#bottomGlow)" opacity="0.25"/>
  <line x1="100" y1="480" x2="500" y2="480" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <circle cx="380" cy="480" r="10" fill="white"/>
  
  <!-- Platform -->
  <text x="300" y="550" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="400" fill="white" text-anchor="middle" opacity="0.35">macOS Menubar App</text>
  
  <defs>
    <radialGradient id="cornerGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#6666aa"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="bottomGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
