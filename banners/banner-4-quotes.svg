<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#0c0c0c"/>
  
  <!-- Ambient glow circles -->
  <circle cx="200" cy="360" r="300" fill="url(#leftGlow)" opacity="0.1"/>
  <circle cx="1080" cy="360" r="300" fill="url(#rightGlow)" opacity="0.1"/>
  
  <!-- Header -->
  <text x="640" y="100" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="500" fill="white" text-anchor="middle" opacity="0.4" letter-spacing="4">SAMPLE REMINDERS</text>
  
  <!-- Quote 1 -->
  <g transform="translate(640, 200)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="white" text-anchor="middle" opacity="0.9">"The work you do today echoes forward."</text>
  </g>
  
  <!-- Quote 2 -->
  <g transform="translate(640, 290)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="white" text-anchor="middle" opacity="0.7">"Patience is not passive. It is strategic."</text>
  </g>
  
  <!-- Quote 3 -->
  <g transform="translate(640, 380)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="white" text-anchor="middle" opacity="0.5">"Stay in the room longer than others."</text>
  </g>
  
  <!-- Quote 4 -->
  <g transform="translate(640, 470)">
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="26" font-weight="500" fill="white" text-anchor="middle" opacity="0.35">"Your future self is watching."</text>
  </g>
  
  <!-- Horizon line at bottom -->
  <ellipse cx="640" cy="600" rx="400" ry="60" fill="url(#horizonGlow)" opacity="0.2"/>
  <line x1="200" y1="600" x2="1080" y2="600" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <circle cx="800" cy="600" r="20" fill="url(#dotGlow3)" opacity="0.4"/>
  <circle cx="800" cy="600" r="7" fill="white"/>
  
  <!-- Brand -->
  <text x="640" y="670" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle" opacity="0.8" letter-spacing="4">SIGNAL</text>
  
  <defs>
    <radialGradient id="leftGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#4a4a6a"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="rightGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#4a4a6a"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="horizonGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotGlow3" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
