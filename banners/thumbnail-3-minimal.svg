<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#080808"/>
  
  <!-- Centered horizon graphic - larger -->
  <ellipse cx="300" cy="300" rx="240" ry="80" fill="url(#bigGlow)" opacity="0.35"/>
  
  <!-- Thick horizon line -->
  <line x1="60" y1="300" x2="540" y2="300" stroke="white" stroke-width="5" stroke-linecap="round"/>
  
  <!-- Prominent dot -->
  <circle cx="400" cy="300" r="50" fill="url(#dotGlow2)" opacity="0.5"/>
  <circle cx="400" cy="300" r="18" fill="white"/>
  
  <!-- App name - clean and large -->
  <text x="300" y="500" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="300" fill="white" text-anchor="middle" letter-spacing="10">SIGNAL</text>
  
  <defs>
    <radialGradient id="bigGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotGlow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
