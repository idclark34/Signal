<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle texture -->
  <rect width="1280" height="720" fill="#080808"/>
  
  <!-- Soft top-down gradient -->
  <rect width="1280" height="720" fill="url(#softGrad)" opacity="0.5"/>
  
  <!-- Philosophy grid - 2x2 -->
  <g transform="translate(180, 160)">
    <!-- Item 1 -->
    <text x="0" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.95">Calm &gt; Hype</text>
    <text x="0" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="white" opacity="0.5">No flashy notifications or urgent vibes</text>
    
    <!-- Item 2 -->
    <text x="460" y="0" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.95">Identity &gt; Metrics</text>
    <text x="460" y="40" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="white" opacity="0.5">Reinforce who you're becoming</text>
    
    <!-- Item 3 -->
    <text x="0" y="140" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.95">Scarcity &gt; Frequency</text>
    <text x="0" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="white" opacity="0.5">A few meaningful moments beat constant noise</text>
    
    <!-- Item 4 -->
    <text x="460" y="140" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="600" fill="white" opacity="0.95">Motion as Presence</text>
    <text x="460" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="white" opacity="0.5">Subtle animations that feel alive, not distracting</text>
  </g>
  
  <!-- Center divider line -->
  <line x1="180" y1="420" x2="1100" y2="420" stroke="white" stroke-width="1" opacity="0.15"/>
  
  <!-- Bottom section - brand -->
  <g transform="translate(640, 520)">
    <!-- Horizon graphic -->
    <ellipse cx="0" cy="0" rx="200" ry="50" fill="url(#bottomGlow)" opacity="0.2"/>
    <line x1="-180" y1="0" x2="180" y2="0" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <circle cx="100" cy="0" r="6" fill="white"/>
    
    <!-- Brand name -->
    <text x="0" y="80" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="48" font-weight="600" fill="white" text-anchor="middle" letter-spacing="6">SIGNAL</text>
    <text x="0" y="115" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="400" fill="white" text-anchor="middle" opacity="0.5">For the builders who play the long game</text>
  </g>
  
  <defs>
    <linearGradient id="softGrad" x1="640" y1="0" x2="640" y2="720">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#080808"/>
    </linearGradient>
    <radialGradient id="bottomGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
