<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#0f0f0f"/>
  
  <!-- Left side - Logo and branding -->
  <g transform="translate(120, 200)">
    <!-- Logo icon (horizon + dot) -->
    <ellipse cx="60" cy="60" rx="80" ry="35" fill="url(#logoGlow)" opacity="0.25"/>
    <line x1="0" y1="60" x2="120" y2="60" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="90" cy="60" r="20" fill="url(#dotGlow2)" opacity="0.4"/>
    <circle cx="90" cy="60" r="8" fill="white"/>
    
    <!-- App name -->
    <text x="0" y="140" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="600" fill="white" letter-spacing="4">SIGNAL</text>
    
    <!-- Tagline -->
    <text x="0" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="400" fill="white" opacity="0.6">Motivational reminders for macOS</text>
  </g>
  
  <!-- Right side - Feature list -->
  <g transform="translate(640, 180)">
    <!-- Feature 1 -->
    <circle cx="20" cy="20" r="6" fill="white" opacity="0.8"/>
    <text x="50" y="28" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.9">Lives quietly in your menubar</text>
    
    <!-- Feature 2 -->
    <circle cx="20" cy="90" r="6" fill="white" opacity="0.8"/>
    <text x="50" y="98" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.9">Beautiful, non-intrusive popups</text>
    
    <!-- Feature 3 -->
    <circle cx="20" cy="160" r="6" fill="white" opacity="0.8"/>
    <text x="50" y="168" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.9">Three subtle animation styles</text>
    
    <!-- Feature 4 -->
    <circle cx="20" cy="230" r="6" fill="white" opacity="0.8"/>
    <text x="50" y="238" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.9">Configurable schedule &amp; active hours</text>
    
    <!-- Feature 5 -->
    <circle cx="20" cy="300" r="6" fill="white" opacity="0.8"/>
    <text x="50" y="308" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.9">20+ curated, grounded messages</text>
    
    <!-- Feature 6 -->
    <circle cx="20" cy="370" r="6" fill="white" opacity="0.8"/>
    <text x="50" y="378" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="500" fill="white" opacity="0.9">No dock icon, no distractions</text>
  </g>
  
  <!-- Bottom horizon accent -->
  <line x1="0" y1="660" x2="1280" y2="660" stroke="white" stroke-width="1" opacity="0.1"/>
  
  <!-- Platform -->
  <text x="160" y="640" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="400" fill="white" opacity="0.4">Requires macOS 13.0+</text>
  
  <defs>
    <radialGradient id="logoGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotGlow2" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
