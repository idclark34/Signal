<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1280" height="720" fill="#0a0a0a"/>
  
  <!-- Subtle gradient overlay -->
  <rect width="1280" height="720" fill="url(#bgGradient)" opacity="0.6"/>
  
  <!-- Wide ambient glow behind horizon -->
  <ellipse cx="640" cy="400" rx="500" ry="120" fill="url(#ambientGlow)" opacity="0.3"/>
  
  <!-- Main horizon line -->
  <line x1="140" y1="400" x2="1140" y2="400" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Moving dot with glow -->
  <circle cx="820" cy="400" r="30" fill="url(#dotGlow)" opacity="0.5"/>
  <circle cx="820" cy="400" r="12" fill="white"/>
  
  <!-- App name -->
  <text x="640" y="200" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="600" fill="white" text-anchor="middle" letter-spacing="8">SIGNAL</text>
  
  <!-- Tagline -->
  <text x="640" y="260" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="white" text-anchor="middle" opacity="0.7">Calm reminders for the long game</text>
  
  <!-- Sample message floating below horizon -->
  <text x="640" y="520" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="500" fill="white" text-anchor="middle" opacity="0.85" font-style="italic">"You are building something that compounds quietly."</text>
  
  <!-- Platform badge -->
  <text x="640" y="660" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle" opacity="0.4">macOS Menubar App</text>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="0" y2="720">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <radialGradient id="ambientGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
