<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#0a0a0a"/>
  
  <!-- Large ambient glow -->
  <ellipse cx="300" cy="300" rx="280" ry="100" fill="url(#glow1)" opacity="0.3"/>
  
  <!-- Main horizon line -->
  <line x1="60" y1="300" x2="540" y2="300" stroke="white" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Dot with glow -->
  <circle cx="420" cy="300" r="40" fill="url(#dotGlow)" opacity="0.5"/>
  <circle cx="420" cy="300" r="14" fill="white"/>
  
  <!-- App name -->
  <text x="300" y="180" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="500" fill="white" text-anchor="middle" letter-spacing="8">SIGNAL</text>
  
  <!-- Tagline -->
  <text x="300" y="440" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" font-weight="400" fill="white" text-anchor="middle" opacity="0.6">Calm reminders for macOS</text>
  
  <!-- Platform pill -->
  <rect x="240" y="480" width="120" height="32" rx="16" fill="white" opacity="0.1"/>
  <text x="300" y="502" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle" opacity="0.5">macOS App</text>
  
  <defs>
    <radialGradient id="glow1" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
